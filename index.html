<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>Todo List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" name="textInput" placeholder="Add a new todo" maxlength="40">
		<ul id="list">
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>These are example todo</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Add your own todo's</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>hover over to delete</li>
		</ul>


	</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
